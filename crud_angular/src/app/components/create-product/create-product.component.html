<div class="container">
    <div class="form-container">
        <h2 class="form-title">Create A Product</h2>
        <form [formGroup]="postProductForm">
            <div class="form-group">
                <label for="id">Id:</label>
                <input type="number" id="id" formControlName="id" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" formControlName="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" formControlName="description" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" formControlName="price" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" formControlName="quantity" required>
            </div>
            <button type="submit" class="btn btn-outline-primary" (click)="createProduct()">Create</button>
        </form>
    </div>
</div>
